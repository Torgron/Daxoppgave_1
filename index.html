<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Daxoppgave</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Tomt felt reservert for overskrift som dukker opp hvis man skriver inn et navn i feltet under -->
        <h1 id="welcomeHeader"></h1>

        <!-- Felt for å skrive inn navn -->
        <form id="navnForm">
            <input id="navnInput" type="text" placeholder="Skriv navnet ditt her">
            <button id="navnSubmit" type="submit">Submit</button>  
        </form>

        <!-- Div fylt med overskrift, tilfeldig generert tall, underoverskrift og felt for å gjette et tall -->
        <div id="lykketallDiv">
            <h2 id="lykketallHeader">Ditt lykketall dette minuttet:</h2>
            <p id="lykketallOutput"></p>
            <p id="numberInputHeader">Gjett det neste lykketallet i boksen:</p>
            <input id="numberInput" type="number" min="1" max="9" placeholder=" ?">
        </div>

        <!-- Hilsen på bunnen av siden med tomt felt reservert for liste av navn -->
        <div id="hilsenDiv">
            <h2 id="hilsenHeader">Takk til alle som har besøkt nettsiden og skrevet inn navnet sitt!</h2>
            <p id="navnOutput"></p>
        </div>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- JavaScript -->
        <script src="script.js" async defer></script>
    </body>
</html>
